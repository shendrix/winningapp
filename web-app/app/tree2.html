<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/angular/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-bootstrap-nav-tree/dist/abn_tree.css">
</head>
<body ng-app="myApp" ng-controller="MainCtl">

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary pull-right" ng-click="debug=!debug">Debug is {{debug?"On":"Off"}}</button>
        </div>
    </div>

    <hr/>

    <div class="row">
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading">Tree</div>
                <div class="panel-body">
                    <abn-tree
                            tree-id="1"
                            tree-data="data"
                            on-select="my_handler(branch)"
                            ></abn-tree>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading">Selection</div>
                <div class="panel-body">
                    <div ng-hide="branch">Please select an item to the left</div>
                    <div ng-show="branch">
                        <dl class="dl-horizontal">
                            <dt>Label</dt>
                            <dd>{{branch.label}}</dd>
                            <dt>Id</dt>
                            <dd>{{branch.id}}</dd>
                            <dt>Level</dt>
                            <dd>{{branch.level}}</dd>
                            <dt>Children</dt>
                            <dd>{{branch.children.length}}</dd>
                        </dl>
                        <pre ng-show="debug">{{branch}}</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var app = angular.module('myApp', ['angularBootstrapNavTree']);

    app.controller('MainCtl', ['$scope', function ($scope) {
        $scope.data = [
            {
                label: 'Languages',
                children: [
                    {
                        label: 'A',
                        id: 'A',
                        children: ['A++']
                    },
                    {
                        label: 'B',
                        id: 'B'
                    },
                    {
                        label: 'C',
                        id: 'C'
                    }
                ],
                id: "langs"
            }
        ];

        $scope.my_handler = function (branch) {
            $scope.branch = branch;
        }
    }])
</script>
<script src="bower_components/angular-bootstrap-nav-tree/dist/abn_tree_directive.js"></script>
</body>
</html>
