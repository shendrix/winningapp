<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-bootstrap-nav-tree/dist/abn_tree.css">
</head>
<body ng-app="myApp" ng-controller="MainCtl">

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary pull-right" ng-click="debug=!debug">Debug is {{debug?"On":"Off"}}</button>
        </div>
    </div>

    <hr/>

    <div class="row">
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading">Tree</div>
                <div class="panel-body">
                    <abn-tree
                            tree-id="1"
                            tree-data="data"
                            on-select="my_handler(branch)"
                            ></abn-tree>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading">Selection</div>
                <div class="panel-body">
                    <div ng-hide="branch">Please select an item to the left</div>
                    <div ng-show="branch">
                        <dl class="dl-horizontal">
                            <dt>Label</dt>
                            <dd>
                                <input type="text" ng-model="branch.label" class="form-control">
                            </dd>
                            <dt>Level</dt>
                            <dd>{{branch.level}}</dd>
                            <dt>Children</dt>
                            <dd>{{branch.children.length}}</dd>
                            <dt>Move Up</dt>
                            <dd>
                                <button class="btn btn-primary btn-xs" ng-click="moveUp(undefined);"
                                        ng-disabled="branch.level == 1">
                                    <i class="fa fa-arrow-up"></i>
                                </button>
                            </dd>
                            <dt>Move Down</dt>
                            <dd>
                                <select class="form-control" ng-options="s.label for s in siblings"
                                        ng-disabled="siblings.length == 0"
                                        ng-model="selectedSibling" ng-change="moveDown()">
                                </select>
                            </dd>
                        </dl>
                        <pre ng-show="debug">{{branch|json}}</pre>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <pre ng-show="debug">{{data | json}}</pre>
            </div>
        </div>
    </div>
</div>

<pre ng-show="debug">Siblings:
{{siblings|json}}</pre>

<script>
    var app = angular.module('myApp', ['angularBootstrapNavTree']);

    app.controller('MainCtl', ['$scope', function ($scope) {
        $scope.selectedSibling = null;
        $scope.data = [
            {
                label: 'Animals',
                children: [
                    {
                        label: 'Mammals',
                        children: [
                            {
                                label: 'Human'
                            },
                            {
                                label: "Manatee"
                            }
                        ]
                    },
                    {
                        label: 'Insects'
                    },
                    {
                        label: 'Kangaroo'
                    }
                ]
            },
            {
                label: 'Fungi',
                children: [
                    {
                        label: 'Toadstool'
                    },
                    {
                        label: '1Up'
                    }
                ]
            }
        ];

        $scope.my_handler = function (branch) {
            $scope.branch = branch;
            $scope.siblings = angular.copy(gatherSiblings());
            for (var i = 0; i < $scope.siblings.length; i++) {
                if ($scope.siblings[i].uid == $scope.branch.uid) {
                    $scope.siblings.splice(i, 1);
                    break;
                }
            }
        };

        var gatherSiblings = function (level) {
            if (level == undefined) {
                level = $scope.data;
            }
            for (var i = 0; i < level.length; i++) {
                if (level[i].uid == $scope.branch.uid) {
                    return level;
                } else {
                    if (level[i].children) {
                        var v = gatherSiblings(level[i].children);
                        if (v != null) {
                            return v;
                        }
                    }
                }
            }
        };

        $scope.moveUp = function (level) {
            if (level == undefined) {
                level = $scope.data;
            }
            for (var i = 0; i < level.length; i++) {
                if (level[i].uid == $scope.branch.uid) {
                    level.splice(i, 1);
                    return true;
                } else {
                    if ($scope.moveUp(level[i].children)) {
                        var copy = {
                            label: $scope.branch.label,
                            id: $scope.branch.uid,
                            children: $scope.branch.children,
                            level: $scope.branch.level - 1
                        };
                        level.push(copy);
                        $scope.branch = null;
                        return false;
                    }
                }
            }
            return false;
        };

        // removes a node from the tree based on ID
        var remover = function (level, id) {
            if (level == undefined) {
                level = $scope.data;
            }
            for (var i = 0; i < level.length; i++) {
                if (level[i].uid == id) {
                    level.splice(i, 1);
                    return true;
                } else {
                    if (remover(level[i].children, id)) {
                        return true;
                    }
                }
            }
            return false;
        };

        // inserts a node as a child of the branch at ID with data
        var inserter = function (level, id, data) {
            if (level == undefined) {
                level = $scope.data;
            }
            console.log("INSERTING", level);
            for (var i = 0; i < level.length; i++) {
                if (level[i].uid == id) {
                    level[i].children.push({
                        label: data.label,
                        id: data.uid,
                        children: data.children,
                        level: data.level + 1
                    });
                    return true;
                } else {
                    if (inserter(level[i].children, id, data)) {
                        return true;
                    }
                }
            }
            return false;
        };

        $scope.moveDown = function () {
            console.log("REMOVE:", $scope.branch.uid);
            remover(undefined, $scope.branch.uid);
            inserter(undefined, $scope.selectedSibling.uid, $scope.branch);
            $scope.selectedSibling = null;
            $scope.branch = null;
        };

        var compare = function (a, b) {
            if (a.label < b.label)
                return -1;
            if (a.label > b.label)
                return 1;
            return 0;
        };

        var sortAll = function (level) {
            if (level == undefined) {
                level = $scope.data;
            }
            level.sort(compare);
            sortAll(level.children);
        };
    }
    ])
</script>
<script src="bower_components/angular-bootstrap-nav-tree/dist/abn_tree_directive.js"></script>
</body>
</html>
